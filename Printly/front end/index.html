<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Printly - Red Social de Modelaje 3D y Reciclaje Sostenible</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/GLTFLoader.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/OBJLoader.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
  <style>
    body { font-family: 'Roboto', sans-serif; }
    h1, h2, h3 { font-family: 'Playfair Display', serif; }
    .model-viewer-canvas { width: 100%; height: 300px; display: block; }
  </style>
</head>
<body class="bg-[var(--background-light)] text-[var(--text-primary)]">
  <header class="bg-[var(--primary-color)] text-[var(--background-light)] p-4 shadow-lg">
    <div class="container mx-auto flex justify-between items-center">
      <h1 class="text-3xl font-extrabold tracking-wide">Printly</h1>
      <nav>
        <ul class="flex space-x-6 text-lg">
          <li><a href="#feed" class="hover:text-[var(--accent-color)] transition-colors">Inicio</a></li>
          <li><a href="#contacto" class="hover:text-[var(--accent-color)] transition-colors">Contacto</a></li>
        </ul>
      </nav>
      <div class="space-x-4">
        <a href="login.html" class="btn-secondary hover:bg-[var(--accent-color)]">Login</a>
        <a href="register.html" class="btn-primary hover:opacity-90">Registro</a>
      </div>
    </div>
  </header>

  <main class="container mx-auto p-6">
    <!-- Sección de creación de post -->
    <section id="crear-post" class="mb-12">
      <h2 class="text-3xl font-extrabold mb-6 text-center text-[var(--primary-color)]">Publicar Modelo 3D</h2>
      <form id="postForm" class="bg-white rounded-lg shadow-md p-6 max-w-2xl mx-auto space-y-4" enctype="multipart/form-data">
        <div>
          <label for="usuario" class="block font-semibold mb-1">Usuario</label>
          <input id="usuario" type="text" required class="w-full p-2 border rounded" placeholder="Tu nombre de usuario">
        </div>
        <div>
          <label for="titulo" class="block font-semibold mb-1">Título o Explicación del Modelo</label>
          <input id="titulo" type="text" required class="w-full p-2 border rounded" placeholder="Título o explicación breve">
        </div>
        <div>
          <label for="modelo3d" class="block font-semibold mb-1">Adjunta tu Modelo 3D (.glb, .gltf o .obj)</label>
          <input id="modelo3d" type="file" accept=".glb,.gltf,.obj" required class="w-full p-2 border rounded bg-white">
        </div>
        <button type="submit" class="btn-primary w-full flex items-center justify-center gap-2">
          <i class="fas fa-paper-plane"></i> Publicar
        </button>
      </form>
    </section>

    <!-- Feed de publicaciones -->
    <section id="feed">
      <h2 class="text-3xl font-extrabold mb-6 text-center text-[var(--primary-color)]">Feed de Modelos 3D</h2>
      <div id="posts" class="grid grid-cols-1 md:grid-cols-2 gap-8"></div>
    </section>
  </main>

  <footer class="bg-[var(--primary-color)] text-[var(--background-light)] p-4 text-center">
    &copy; 2025 Printly. Todos los derechos reservados.
  </footer>

  <script>
    // Modelos de ejemplo para mostrar al cargar la página
    const modelosEjemplo = [
      {
        usuario: "Marina López",
        titulo: "Flamenco 3D para proyectos educativos",
        modelo3d: "https://threejs.org/examples/models/gltf/Flamingo.glb",
        isFile: false,
        ext: "glb"
      },
      {
        usuario: "Carlos Ruiz",
        titulo: "Casco de astronauta dañado para sci-fi",
        modelo3d: "https://threejs.org/examples/models/gltf/DamagedHelmet/glTF/DamagedHelmet.gltf",
        isFile: false,
        ext: "gltf"
      },
      {
        usuario: "Lucía Fernández",
        titulo: "Robot articulado para automatización industrial",
        modelo3d: "https://threejs.org/examples/models/gltf/RobotExpressive/RobotExpressive.glb",
        isFile: false,
        ext: "glb"
      },
      {
        usuario: "Ana Torres",
        titulo: "Casa moderna sostenible para arquitectura",
        modelo3d: "https://threejs.org/examples/models/gltf/House/House.gltf",
        isFile: false,
        ext: "gltf"
      }
    ];

    // Renderizar un post dinámicamente
    function renderPost({usuario, titulo, modelo3d, isFile, ext}, idx) {
      const viewerId = `viewer-${Date.now()}-${idx}`;
      const post = document.createElement('div');
      post.className = "post-card flex flex-col gap-2";
      post.innerHTML = `
        <div class="flex flex-col gap-1">
          <span class="font-bold text-lg">${usuario}</span>
          <span class="text-base text-[var(--text-secondary)]">${titulo}</span>
        </div>
        <div class="model-viewer bg-gray-800 rounded-lg h-[300px] mb-2 relative">
          <div id="${viewerId}" class="w-full h-full"></div>
        </div>
      `;
      setTimeout(() => {
        cargarModelo3D(viewerId, modelo3d, isFile, ext);
      }, 100);
      return post;
    }

    // Inicializar modelos de ejemplo
    function cargarEjemplo() {
      const posts = document.getElementById('posts');
      modelosEjemplo.forEach((modelo, idx) => {
        posts.appendChild(renderPost(modelo, idx));
      });
    }

    // Manejar el formulario de publicación
    document.getElementById('postForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const usuario = document.getElementById('usuario').value.trim();
      const titulo = document.getElementById('titulo').value.trim();
      const fileInput = document.getElementById('modelo3d');
      const file = fileInput.files[0];
      if (usuario && titulo && file) {
        const posts = document.getElementById('posts');
        const fileURL = URL.createObjectURL(file);
        const ext = file.name.split('.').pop().toLowerCase();
        posts.prepend(renderPost({
          usuario,
          titulo,
          modelo3d: fileURL,
          isFile: true,
          ext
        }, Math.floor(Math.random()*100000)));
        this.reset();
      }
    });

    // Función para cargar un modelo 3D en un contenedor (.glb, .gltf, .obj)
    function cargarModelo3D(containerId, modelUrl, isFile, ext) {
      const container = document.getElementById(containerId);
      if (!container) return;
      container.innerHTML = "";
      const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
      renderer.setSize(container.clientWidth, container.clientHeight);
      renderer.setClearColor(0x000000, 0);
      container.appendChild(renderer.domElement);

      const scene = new THREE.Scene();
      const camera = new THREE.PerspectiveCamera(60, container.clientWidth / container.clientHeight, 0.1, 1000);
      camera.position.set(0, 1.5, 3);

      scene.add(new THREE.AmbientLight(0xffffff, 0.7));
      const dirLight = new THREE.DirectionalLight(0xffffff, 0.7);
      dirLight.position.set(5, 10, 7.5);
      scene.add(dirLight);

      const controls = new THREE.OrbitControls(camera, renderer.domElement);
      controls.enableDamping = true;
      controls.dampingFactor = 0.05;

      // Detectar extensión y cargar con el loader adecuado
      if (ext === "obj") {
        const loader = new THREE.OBJLoader();
        loader.load(
          modelUrl,
          function(obj) {
            scene.add(obj);
            animate();
          },
          undefined,
          function(error) {
            container.innerHTML = '<div class="text-red-600 text-center p-4">No se pudo cargar el modelo OBJ.</div>';
          }
        );
      } else {
        // .glb o .gltf
        const loader = new THREE.GLTFLoader();
        loader.load(
          modelUrl,
          function(gltf) {
            const model = gltf.scene;
            model.position.set(0, 0, 0);
            scene.add(model);
            animate();
          },
          undefined,
          function(error) {
            container.innerHTML = '<div class="text-red-600 text-center p-4">No se pudo cargar el modelo 3D.</div>';
          }
        );
      }

      function animate() {
        requestAnimationFrame(animate);
        controls.update();
        renderer.render(scene, camera);
      }

      window.addEventListener('resize', () => {
        const width = container.clientWidth;
        const height = container.clientHeight;
        camera.aspect = width / height;
        camera.updateProjectionMatrix();
        renderer.setSize(width, height);
      });
    }

    window.addEventListener('DOMContentLoaded', cargarEjemplo);
  </script>
</body>
</html>
